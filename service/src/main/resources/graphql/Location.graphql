scalar Long

type Query {
    getLocation(id: ID!): ProductDto
}

type Mutation{
    saveProduct(dto: InputProductDto!): ProductDto
    updateProduct(id:ID!, dto: InputProductDto!): ProductDto
    deleteProduct(id: ID!): ID
}

input InputProductDto {
    name: String
    description: String
    price: Long
}

type LocationDto {
    name: String
    description: String
}