name: github-ci



on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: version
        run: mvn --version

      - name: build
        run: mvn compile

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: version
        run: mvn --version

      - name: test
        run: mvn test